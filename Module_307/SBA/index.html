<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #login_btn {
        transition: all 0.5s ease-in-out;
      }

      #login_btn:hover {
        scale: 1.2;
        transition: all 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div
      class="main_container d-flex min-vh-100 min-vw-100 justify-content-around align-items-center"
    >
      <div class="h-100">
        <div class="d-flex flex-grow-1">
          <img
            style="max-width: 500px"
            class="img-fluid"
            src="./assets/RIM Logo.svg"
            alt="Rim Logistics Logo"
            width="500px"
          />
          <div
            class="d-flex flex-column align-items-md-start justify-content-center"
          >
            <h1>RIM Logistics</h1>
            <h5>
              <em style="color: #8a181a" id="moto"
                >Your Journey, Our Commitment!</em
              >
            </h5>
            <p style="width: 300px; text-align: justify">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas a
              laboriosam facilis quasi quis numquam esse. Quod, illum eum.
              Expedita alias sint ut sit inventore deleniti labore eius! Iste,
              libero!
            </p>
          </div>
        </div>
      </div>
      <div class="h-100">
        <form
          style="
            min-width: 350px;
            max-width: 400px;
            min-height: 550px;
            background-color: #aaaaaa73;
          "
          class="border h-100 mx-auto rounded shadow-sm d-flex flex-column align-items-center"
        >
          <div class="mb-3 mt-5 w-75">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="abc@mail.com"
            />
          </div>
          <div class="mb-4 w-75">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="*********"
            />
          </div>
          <div class="d-grid gap-2 w-25">
            <button
              type="button"
              name=""
              id="login_btn"
              class="btn btn-primary mb-5"
            >
              Login
            </button>
          </div>
          <div
            style="
              box-shadow: -5px 0 1px rgba(0, 0, 0, 0.12),
                5px 0 1px rgba(0, 0, 0, 0.12);
            "
            class="border-start border-end bg-war border-opacity-25 w-75 p-2 mt-lg-4"
          >
            <p class="text-center">For Demo Purposes...</p>
            <div class="d-flex justify-content-around">
              <a href="./pages/admin.html">
                <button type="button" class="btn btn-outline-primary">
                  Admins
                </button>
              </a>
              <a href="./pages/user.html">
                <button type="button" class="btn btn-outline-primary">
                  Users
                </button>
              </a>
            </div>
          </div>
          <img
            style="object-fit: cover"
            src="./assets/4q43.gif"
            alt="Happy Holidays picture"
            width="200px"
          />
        </form>
      </div>
    </div>

    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
